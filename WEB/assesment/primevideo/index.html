<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Video</title>
    <script
      src="https://kit.fontawesome.com/d2fafa35d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="menuButton"></div>
      <div class="leftSection">
        <div class="logoContainer">Prime Video</div>
        <div class="menuItems">
          <div>Home</div>
          <div>TV Shows</div>
          <div>Movies</div>
          <div>Live TV</div>
          <div class="divider">&nbsp;</div>
          <div>Subscriptions</div>
        </div>
      </div>
      <div class="rightSection">
        <div class="searchAndLang">
          <div><i class="fa-solid fa-magnifying-glass"></i></div>
          <div>EN <i class="fa-solid fa-angle-down"></i></div>
        </div>
        <div class="profileIcon">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="joinPrimeButton">Join Now</div>
      </div>
    </header>
    <div
      class="HomeSection01 flex flex-col-reverse md:flex-row justify-evenly items-center"
    >
      <div
        class="h-[50%] md:h-[100%] w-[100%] pt-10 px-10 text-center md:text-left"
      >
        <div class="text-[40px] md:text-[48px] font-[700]">
          Welcome to Prime Video
        </div>
        <div class="mt-4 text-[20px]">
          Join Prime to watch the latest movies, TV shows and award-winning
          Amazon Originals
        </div>
        <div
          class="text-black bg-gray-100 p-4 rounded-sm text-center text-[15px] w-[50%] my-8 m-auto"
        >
          Join Prime Video Now
        </div>
      </div>
      <div class="h-[50%] md:h-[100%] w-[100%] px-5 py-10 mb-10">
        <img
          src="./assests/homePosterMatrix.png"
          class="rounded-lg m-auto"
          alt=""
          srcset=""
        />
      </div>
    </div>

    <!-- Home Section 02 -->
    <div class="flex flex-col-reverse md:flex-row justify-between p-5">
      <div class="">
        <div class="font-[700] text-xl">Movie rentals on Prime Video</div>
        <div></div>
        <div class="bg-white text-black flex font-[500] text-md p-3 rounded-md">
          Rent Now
        </div>
      </div>
      <div class="w-[70%]">
        <img src="./assests/section02Bgjpg.jpg" alt="" srcset="" />
      </div>
    </div>
  </body>
</html>
