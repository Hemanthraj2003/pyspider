<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Querries</title>

  <body>
    <!-- Responsive NavBar -->

      <div id="logo">QSpiders</div>
      <div id="menuButtons">
        <div>Home</div>
        <div>About</div>
        <div>Address</div>
        <div>Contact</div>
      </div>
      <div id="menuIcon">
        <img
          src="../shadhi/assests/menu.jpg"
          height="70"
          width="70"
          alt=""
          srcset=""
        />
      </div>
    </div>

    <div class="imageGroup">
      <div class="images">
        <div>
          <img src="../../images/cat.jpg" alt="" />
        </div>
        <div>Image1</div>
      </div>
      <div class="images">
        <div><img src="../../images/dog.jpeg" alt="" /></div>
        <div>Image2</div>
      </div>
      <div class="images">
        <div><img src="../../images/fish.webp" alt="" /></div>
        <div>Image3</div>
      </div>
      <div class="images">
        <div><img src="../../images/gekko.jpg" alt="" /></div>
        <div>Image4</div>
      </div>
      <div class="images">
        <div><img src="../../images/lion.jpeg" alt="" /></div>
        <div>Image5</div>
      </div>
      <div class="images">
        <div><img src="../../images/tiger.jpg" alt="" /></div>
        <div>Image6</div>
      </div>
      <div class="images">
        <div><img src="../../images/dog.jpeg" alt="" /></div>
        <div>Image7</div>
      </div>
      <div class="images">
        <div><img src="../../images/fish.webp" alt="" /></div>
        <div>Image8</div>
      </div>
    </div>

    <div class="boxgroup">
      <div class="box">Box1</div>
      <div class="box">Box2</div>
      <div class="box">Box3</div>
      <div class="box">Box4</div>
      <div class="box">Box5</div>
      <div class="box">Box6</div>
      <div class="box">Box7</div>
      <div class="box">Box8</div>
      <div class="box">Box9</div>
      <div class="box">Box10</div>
      <div class="box">Box11</div>
      <div class="box">Box12</div>
    </div>

</html>
