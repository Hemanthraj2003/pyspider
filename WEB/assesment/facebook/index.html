<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceBook</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex justify-evenly h-[100vh] items-center">
      <div class="flex flex-col w-[35vw] gap-6">
        <div class="text-blue-500 text-8xl">facebook</div>
        <div class="text-2xl">
          Facebook helps you connect and share with the people in your life
        </div>
      </div>
      <div>
        <div class="bg-white rounded-xl w-[32vw] pb-8">
          <form class="flex flex-col p-8 gap-8">
            <input type="text" placeholder="Email address or phone number" />
            <input type="password" placeholder="Password" />
            <button
              class="bg-blue-500 text-center p-3 text-white text-xl rounded-sm"
            >
              Log in
            </button>
            <button class="text-blue-500 text-center">
              Forgotten password?
            </button>
          </form>
          <div class="w-[80%] border-gray-200 border-t-2 h-[2px] m-auto"></div>
          <div
            class="bg-green-400 text-white p-3 w-[50%] m-auto text-center rounded-xl text-xl mt-10"
          >
            Create new Account
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
