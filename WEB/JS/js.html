<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }

      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="red">Welcome to JavaScript!!!!</h1>

    <button onclick="addRed()">Red Color</button>
    <button onclick="addBlue()">Blue Color</button>

    <button onclick="toggle()">Toggle Color</button>
  </body>
  <script>
    let h1Tag = document.getElementsByTagName("h1")[0];
    const addRed = () => {
      h1Tag.classList.remove("blue");
      h1Tag.classList.add("red");
    };

    const addBlue = () => {
      h1Tag.classList.remove("red");
      h1Tag.classList.add("blue");
    };

    const toggle = () => {
      h1Tag.classList.toggle("red");
      h1Tag.classList.toggle("blue");
    };
  </script>
</html>
